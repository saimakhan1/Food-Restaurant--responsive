<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Food Log In-Saima </title>

		<!--icon css-->
		<link rel="icon" type="text/css" href="./images/icon-food.png">

		<!--Main CSS-->
		<link rel="stylesheet" type="text/css" href="./css/login.css">

		<!--responsive css-->
		<link rel="stylesheet" type="text/css" href="./css/media.css">

	</head>

	<body>
		<header>
			<nav class="menu">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html" target="_blank">About</a></li>
					<li><a href="menu.html" target="_blank">Menu</a></li>
					<li><a href="contact.html" target="_blank">Contact</a></li>
					<li><a href="login.html" target="_blank">Log In</a></li>
				</ul>
			</nav>
		</header>

		<div class="login-area">
			<div class="login-box">
				<div class="page-title">
					<h2>Welcome Back</h2>
				</div>

				<div class="form-info">
					<form>
						<div class="form-input">
							<label>Email</label><br>
							<input type="email" placeholder="Enter Your Email">
						</div>

						<div class="form-input">
							<label>Password</label><br>
							<input type="password" placeholder="Enter Your Password">
						</div>

						<div class="login-button">
							<button type="submit">Login</button>
						</div>

						<div class="form-text">
							<span>Don't have an account? Sign Up</span><br>
								<span>Or continue with</span>
						</div>

						<div class="social-media">
							<ul>
								<li><i class="fa-brands fa-google"></i></li>
								<li><i class="fa-brands fa-facebook"></i></li>
							</ul>
						</div>

					</form>
				</div>
			</div>


		</div>

		<script src="https://kit.fontawesome.com/d672988515.js" crossorigin="anonymous"></script>
	</body>
</html>
